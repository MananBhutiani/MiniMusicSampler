<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt-to-Sample AI</title>
</head>
<body>
  <h2>AI Music Generator</h2>
  <label for="prompt">Prompt:</label>
  <input type="text" id="prompt" placeholder="Enter your sound prompt">
  <label for="duration">Duration (1-30s):</label>
  <input type="number" id="duration" value="10" min="1" max="30">
  <button id="generateBtn">Generate</button>
  <p id="status"></p>
  <audio id="player" controls></audio>

  <script src="script.js"></script>
</body>
</html>
